<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhaar Validator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">üîç Aadhaar Validator</h1>

    <form id="aadhar-form">
      <div class="mb-3">
        <label for="aadhar" class="form-label">Enter Aadhaar Number</label>
        <input type="text" class="form-control" id="aadhar" name="aadhar" required>
      </div>
      <button type="submit" class="btn btn-primary">Validate</button>
    </form>

    <div id="captcha-section" class="my-4">
      <h5>üì∑ CAPTCHA Preview</h5>
      <img id="captcha-image" src="static/captcha.png" class="border rounded" style="max-width: 250px;">
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('aadhar-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '<p><strong>Processing...</strong></p>';

      const formData = new FormData(form);
      const response = await fetch('/validate', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      if (data.status && data.status.startsWith('ERROR')) {
        resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå ${data.status}</div>`;
      } else if (data.isValid === true) {
        let out = '<div class="alert alert-success">‚úÖ Aadhaar is valid</div><ul>';
        for (const [key, val] of Object.entries(data.data)) {
          out += `<li><strong>${key}:</strong> ${val}</li>`;
        }
        out += '</ul>';
        resultDiv.innerHTML = out;
      } else if (data.isValid === false) {
        resultDiv.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Invalid Aadhaar Number</div>`;
      } else {
        resultDiv.innerHTML = `<div class="alert alert-danger">‚ö†Ô∏è Something went wrong</div>`;
      }

      // Refresh the CAPTCHA image
      document.getElementById('captcha-image').src = 'static/captcha.png?' + new Date().getTime();
    });
  </script>
</body>
</html>
